<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioTracker Pro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div id="app" class="max-w-md mx-auto p-4">
        
        <div v-if="!isAuthenticated" class="mt-20 text-center">
            <h1 class="text-3xl font-black text-blue-500 mb-8 italic">BIOTRACKER</h1>
            <input type="password" v-model="passInput" placeholder="PIN" class="w-full bg-slate-800 p-4 rounded-xl border border-slate-700 text-center text-white mb-4">
            <button @click="checkPassword" class="w-full bg-blue-600 p-4 rounded-xl font-bold">ACCEDI</button>
        </div>

        <div v-else>
            <div class="bg-slate-800 p-4 rounded-2xl mb-6 border border-slate-700">
                <canvas id="bloodLevelChart" height="180"></canvas>
            </div>

            <div class="bg-slate-800 p-6 rounded-2xl mb-6 border border-slate-700">
                <select v-model="selectedCompoundName" @change="loadCompoundSettings" class="w-full bg-slate-700 p-3 rounded-xl mb-4 text-white outline-none">
                    <option v-for="c in compounds" :key="c.id" :value="c.name">{{ c.name }}</option>
                </select>

                <div class="flex gap-2 mb-4 bg-slate-900 p-1 rounded-lg">
                    <button @click="form.isLiquid = false" :class="!form.isLiquid ? 'bg-blue-600' : 'text-slate-500'" class="flex-1 py-2 text-xs font-bold rounded-md">POLVERE</button>
                    <button @click="form.isLiquid = true" :class="form.isLiquid ? 'bg-blue-600' : 'text-slate-500'" class="flex-1 py-2 text-xs font-bold rounded-md">LIQUIDO</button>
                </div>

                <div v-if="!form.isLiquid" class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-slate-900/50 p-2 rounded-lg text-center">
                        <label class="text-[10px] text-slate-500 block">VIAL</label>
                        <input type="number" v-model="form.vial_total" class="bg-transparent w-12 text-center font-bold">
                        <select v-model="form.unitType" class="bg-slate-700 text-[10px] rounded">
                            <option value="mcg">mcg</option>
                            <option value="mg">mg</option>
                            <option value="ui">ui</option>
                        </select>
                    </div>
                    <div class="bg-slate-900/50 p-2 rounded-lg text-center">
                        <label class="text-[10px] text-slate-500 block">ML ACQUA</label>
                        <input type="number" v-model="form.water_ml" class="bg-transparent w-full text-center font-bold">
                    </div>
                </div>

                <div v-else class="mb-4 bg-slate-900/50 p-3 rounded-lg text-center">
                    <label class="text-[10px] text-slate-500 block uppercase">Concentrazione (per 1 ML)</label>
                    <input type="number" v-model="form.concentration" class="bg-transparent w-16 text-center font-bold">
                    <select v-model="form.liqUnit" class="bg-slate-700 text-[10px] rounded">
                        <option value="mcg">mcg</option>
                        <option value="mg">mg</option>
                        <option value="ui">ui</option>
                    </select>
                </div>

                <div class="mb-6 bg-slate-900/50 p-4 rounded-xl border border-blue-500/20">
                    <label class="text-xs text-slate-400 block text-center mb-1">DOSE DESIDERATA</label>
                    <div class="flex items-center justify-center gap-2">
                        <input type="number" v-model="form.target_dose" class="bg-transparent text-3xl font-black text-blue-400 text-center w-32 outline-none">
                        <select v-model="form.targetUnit" class="bg-slate-700 text-xs p-1 rounded">
                            <option value="mcg">mcg</option>
                            <option value="mg">mg</option>
                            <option value="ui">ui</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6 p-3 bg-slate-900/30 rounded-xl border border-slate-700">
                    <div class="flex justify-between text-[10px] text-slate-500 mb-2 font-bold uppercase">
                        <span>Siringa:</span>
                        <div class="flex gap-2">
                            <button v-for="s in [0.3, 0.5, 1.0]" @click="form.syringeSize = s" :class="form.syringeSize == s ? 'text-blue-400' : ''">[{{ s }}ml]</button>
                        </div>
                    </div>
                    <div v-if="calcResult" class="relative h-6 bg-slate-700 rounded-full overflow-hidden border border-slate-600">
                        <div class="h-full bg-blue-500" :style="{ width: Math.min((calcResult.ml / form.syringeSize) * 100, 100) + '%' }"></div>
                    </div>
                    <div v-if="calcResult" class="flex justify-between mt-2 text-xs font-bold">
                        <span class="text-white">{{ calcResult.ui }} UI</span>
                        <span class="text-blue-400">{{ calcResult.ml }} ML</span>
                    </div>
                </div>

                <button @click="saveEntry" class="w-full bg-blue-600 p-4 rounded-xl font-black shadow-lg">SALVA LOG</button>
            </div>

            <details class="mb-6 text-[10px] text-slate-500 text-center">
                <summary class="cursor-pointer">Gestione Libreria & Storico</summary>
                <div class="mt-4 space-y-2">
                    <div v-for="c in compounds" class="flex justify-between bg-slate-800 p-2 rounded">
                        <span>{{ c.name }} ({{ c.half_life_hours }}h)</span>
                        <button @click="deleteCompound(c.id)" class="text-red-500">Elimina</button>
                    </div>
                    <hr class="border-slate-700">
                    <input v-model="newComp.name" placeholder="Nuovo nome" class="bg-slate-700 p-2 w-full rounded mb-1">
                    <input v-model="newComp.half_life" type="number" placeholder="Ore Emivita" class="bg-slate-700 p-2 w-full rounded mb-1">
                    <button @click="addNewCompound" class="bg-slate-600 p-2 w-full rounded text-white">Aggiungi Composto</button>
                </div>
            </details>

            <div v-for="log in logs.slice(0,5)" class="flex justify-between bg-slate-800/50 p-3 rounded-xl mb-2 border border-slate-700 text-xs">
                <span>{{ log.compound_name }}</span>
                <span class="font-bold text-blue-400">{{ log.mcg }}mcg</span>
                <button @click="deleteLog(log.id)" class="text-red-500/50">âœ•</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    isAuthenticated: false, passInput: '', compounds: [], logs: [], chart: null, selectedCompoundName: '',
                    newComp: { name: '', half_life: 24, threshold: 0 },
                    form: { compound: null, isLiquid: false, vial_total: 5, unitType: 'mg', water_ml: 2, target_dose: 250, targetUnit: 'mcg', concentration: 250, liqUnit: 'mg', syringeSize: 1.0 }
                }
            },
            computed: {
                calcResult() {
                    if (!this.form.target_dose || !this.selectedCompoundName) return null;
                    let targetInMcg = parseFloat(this.form.target_dose);
                    if(this.form.targetUnit === 'mg') targetInMcg *= 1000;
                    let mcgPerMl = 0;
                    if (this.form.isLiquid) {
                        mcgPerMl = parseFloat(this.form.concentration);
                        if(this.form.liqUnit === 'mg') mcgPerMl *= 1000;
                    } else {
                        let totalVialMcg = parseFloat(this.form.vial_total);
                        if(this.form.unitType === 'mg') totalVialMcg *= 1000;
                        mcgPerMl = totalVialMcg / parseFloat(this.form.water_ml);
                    }
                    if (mcgPerMl <= 0) return null;
                    const ml = targetInMcg / mcgPerMl;
                    return { ui: (ml * 100).toFixed(1), ml: ml.toFixed(3), dose_mcg: targetInMcg };
                }
            },
            methods: {
                loadCompoundSettings() {
                    const saved = localStorage.getItem('prefs_' + this.selectedCompoundName);
                    if (saved) Object.assign(this.form, JSON.parse(saved));
                    this.form.compound = this.compounds.find(c => c.name === this.selectedCompoundName);
                },
                async checkPassword() {
                    const res = await fetch(`/api/verify-password?password=${this.passInput}`);
                    if(res.ok) { localStorage.setItem('biotracker_auth', 'true'); this.isAuthenticated = true; this.loadData(); }
                },
                async loadData() {
                    const [cRes, lRes] = await Promise.all([fetch('/api/compounds'), fetch('/api/logs')]);
                    this.compounds = await cRes.json();
                    this.logs = await lRes.json();
                    if(this.compounds.length && !this.selectedCompoundName) { this.selectedCompoundName = this.compounds[0].name; this.loadCompoundSettings(); }
                    setTimeout(() => this.renderChart(), 100);
                },
                async saveEntry() {
                    localStorage.setItem('prefs_' + this.selectedCompoundName, JSON.stringify(this.form));
                    await fetch(`/api/logs?name=${this.selectedCompoundName}&dose=${this.calcResult.dose_mcg}`, { method: 'POST' });
                    this.loadData();
                },
                async addNewCompound() {
                    await fetch(`/api/compounds/add?name=${this.newComp.name}&half_life=${this.newComp.half_life}`, { method: 'POST' });
                    this.newComp = { name: '', half_life: 24 }; this.loadData();
                },
                async deleteCompound(id) { await fetch(`/api/compounds/${id}`, { method: 'DELETE' }); this.loadData(); },
                async deleteLog(id) { await fetch(`/api/logs/${id}`, { method: 'DELETE' }); this.loadData(); },
                renderChart() {
                    const ctx = document.getElementById('bloodLevelChart'); if(!ctx) return;
                    if(this.chart) this.chart.destroy();
                    const past = 48, future = 24, now = new Date();
                    const labels = []; for(let i = -past; i <= future; i++) labels.push(i === 0 ? "Ora" : i + "h");
                    const uniqueNames = [...new Set(this.logs.map(l => l.compound_name))];
                    const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b'];
                    const datasets = uniqueNames.map((name, idx) => {
                        const info = this.compounds.find(c => c.name === name);
                        const hl = info ? info.half_life_hours : 24;
                        const data = [];
                        for(let i = -past; i <= future; i++) {
                            const time = new Date(now.getTime() + (i * 3600000));
                            let val = 0;
                            this.logs.filter(l => l.compound_name === name).forEach(log => {
                                const diff = (time - new Date(log.timestamp)) / 3600000;
                                if(diff >= 0) val += log.mcg * Math.pow(0.5, diff / hl);
                            });
                            data.push(val);
                        }
                        return { label: name, data, borderColor: colors[idx % 4], tension: 0.4, pointRadius: 0 };
                    });
                    this.chart = new Chart(ctx, { type: 'line', data: { labels, datasets }, options: { plugins: { legend: { display: true, labels: { color: '#64748b', font: { size: 8 } } } }, scales: { y: { display: false }, x: { ticks: { color: '#475569', font: { size: 8 } } } } } });
                }
            },
            mounted() { if(localStorage.getItem('biotracker_auth') === 'true') { this.isAuthenticated = true; this.loadData(); } }
        }).mount('#app')
    </script>
</body>
</html>
