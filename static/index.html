<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioTracker Pro - Secure</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <div id="app">
        
        <div v-if="!isAuthenticated" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
            <div class="w-full max-w-xs text-center">
                <h1 class="text-4xl font-black text-blue-500 mb-2 italic tracking-tighter">BIOTRACKER</h1>
                <p class="text-slate-500 text-xs uppercase mb-8 tracking-widest font-bold">Accesso Riservato</p>
                
                <input type="password" v-model="passInput" placeholder="Inserisci PIN" 
                       class="w-full bg-slate-800 p-4 rounded-2xl border-2 border-slate-700 text-center text-2xl mb-4 outline-none focus:border-blue-500 transition-all">
                
                <button @click="checkPassword" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                    Sblocca App
                </button>
            </div>
        </div>

        <div v-else class="max-w-md mx-auto p-4 pb-10">
            </div>

    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    isAuthenticated: false,
                    passInput: '',
                    // ... qui tieni tutti i tuoi dati precedenti (compounds, logs, form, ecc) ...
                }
            },
            methods: {
                async checkPassword() {
                    const res = await fetch(`/api/verify-password?password=${this.passInput}`);
                    if(res.ok) {
                        localStorage.setItem('biotracker_auth', 'true');
                        this.isAuthenticated = true;
                        this.loadData();
                    } else {
                        alert("Accesso negato.");
                    }
                },
                // ... aggiungi o tieni i tuoi vecchi metodi (loadData, saveEntry, ecc) ...
            },
            mounted() {
                // Controllo se sei gi√† loggato
                const auth = localStorage.getItem('biotracker_auth');
                if(auth === 'true') {
                    this.isAuthenticated = true;
                    this.loadData();
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
